<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    nav {
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: purple;
    }

    nav a:hover {
      text-decoration: underline;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 20px;
    }

    .materi {
      margin-top: 30px;
      border-top: 2px solid #ccc;
      padding-top: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="friends.html">Friends</a>
    <a href="blog.html">Blog</a>
  </nav>

  <h1>Blog</h1>

  <ul>
    <li>
      <a href="#" onclick="tampilkan('link')">HTML Link and Lists</a>
      <p>20 Mar 2025</p>
    </li>
    <li>
      <a href="#" onclick="tampilkan('layout')">Layout dan Navigation</a>
      <p>13 Mar 2025</p>
    </li>
    <li>
      <a href="#" onclick="tampilkan('markdown')">Markdown</a>
      <p>06 Mar 2025</p>
    </li>
    <li>
      <a href="#" onclick="tampilkan('ruby')">Menginstal Ruby dan Jekyll</a>
      <p>20 Feb 2025</p>
    </li>
  </ul>

  <div class="materi" id="isiMateri">
    <p>Klik salah satu materi di atas untuk menampilkannya di sini.</p>
  </div>

  <script>
    function tampilkan(materi) {
      const konten = {
        link: `
          <h2>HTML Link and Lists</h2>
          <p><strong>Link HTML</strong> digunakan untuk membuat tautan ke halaman atau situs lain, dengan menggunakan tag &lt;a&gt;.</p>
          <pre>&lt;a href="https://example.com"&gt;Kunjungi Website&lt;/a&gt;</pre>
          <p><strong>List HTML</strong> adalah cara untuk membuat daftar, menggunakan &lt;ul&gt; (tidak berurutan) atau &lt;ol&gt; (berurutan), dan &lt;li&gt; untuk setiap item:</p>
          <pre>
&lt;ul&gt;
  &lt;li&gt;Item 1&lt;/li&gt;
  &lt;li&gt;Item 2&lt;/li&gt;
&lt;/ul&gt;
          </pre>
        `,
        layout: `
          <h2>Layout dan Navigation</h2>
          <p><strong>Layout</strong> adalah struktur tata letak halaman web menggunakan tag seperti &lt;header&gt;, &lt;nav&gt;, &lt;main&gt;, &lt;footer&gt;, dll.</p>
          <p><strong>Navigation</strong> biasanya dibuat dengan &lt;nav&gt; dan berisi tautan ke berbagai bagian situs:</p>
          <pre>
&lt;nav&gt;
  &lt;a href="index.html"&gt;Home&lt;/a&gt;
  &lt;a href="about.html"&gt;About&lt;/a&gt;
&lt;/nav&gt;
          </pre>
        `,
        markdown: `
          <h2>Markdown</h2>
          <p><strong>Markdown</strong> adalah bahasa markup ringan untuk membuat teks yang diformat seperti judul, daftar, tautan, dll. Contoh:</p>
          <pre>
# Judul Utama
## Subjudul
- Item 1
- Item 2
[Link ke Google](https://google.com)
          </pre>
        `,
        ruby: `
          <h2>Menginstal Ruby dan Jekyll</h2>
          <p>Untuk menginstal Ruby dan Jekyll:</p>
          <ol>
            <li>Unduh dan instal Ruby dari rubyinstaller.org</li>
            <li>Buka terminal, jalankan: <code>gem install jekyll bundler</code></li>
            <li>Buat proyek baru: <code>jekyll new mysite</code></li>
            <li>Pindah ke folder: <code>cd mysite</code></li>
            <li>Jalankan server lokal: <code>bundle exec jekyll serve</code></li>
            <li>Buka browser: <code>http://localhost:4000</code></li>
          </ol>
        `
      };

      document.getElementById('isiMateri').innerHTML = konten[materi];
    }
  </script>

</body>
</html>
