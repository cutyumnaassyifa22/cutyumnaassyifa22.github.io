<html lang="en">
<head>

  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav a {
      margin-right: 15px;
      text-transform: capitalize;
      color: white;
      text-decoration: none;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
    }
    .judul {
      color: #b19cd9;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 20px;
    }
    .tanggal {
      margin-bottom: 5px;
    }
    .card {
      border: 1px solid white;
      padding: 15px;
      margin-top: 30px;

    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">home</a>
    <a href="friends.html">friends</a>
    <a href="blog.html">blog</a>
  </nav>

  <h1>Blog</h1>
  <hr>

  <div class="judul" onclick="tampilkanIsi(`HTML Link and Lists`, `20 Mar 2025`, `Penjelasan tentang link dan list pada HTML, seperti penggunaan tag &lt;a&gt; untuk membuat tautan, dan tag &lt;ul&gt;, &lt;ol&gt;, &lt;li&gt; untuk membuat daftar.`)">HTML Link and Lists</div>

  <div class="judul" onclick="tampilkanIsi(`Layout dan Navigation`, `13 Mar 2025`, `Penjelasan tentang Layout dan Navigation, termasuk penggunaan elemen seperti &lt;div&gt;, &lt;header&gt;, &lt;nav&gt;, dan bagaimana mengatur layout dengan CSS.`)">Layout dan Navigation</div>

  <div class="judul" onclick="tampilkanIsi(`Menginstal Ruby dan Jekyll`, `20 Feb 2025`, `Penjelasan tentang cara menginstal Ruby, RubyGems, dan Jekyll untuk membuat dan menjalankan blog statis secara lokal maupun di GitHub Pages.`)">Menginstal Ruby dan Jekyll</div>

  <div class="card" id="konten">
    Klik salah satu materi di atas untuk menampilkannya di sini.
  </div>

  <script>
    function tampilkanIsi(judul, tanggal, isi) {
      const box = document.getElementById("konten");
      box.innerHTML = `<h3 style="color:#b19cd9;">${judul}</h3><p><i>${tanggal}</i></p><p>${isi}</p>`;
    }
  </script>
